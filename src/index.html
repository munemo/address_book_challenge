<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    />
    <title>Address book</title>
  </head>
  <body>
    <h1>Contacts</h1>
    <button id="add-contact">Add Contact</button>
    
      <form id="new-contact-form">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" />
        <label for="email">Email</label>
        <input id="email" name="email" type="email" />
        <label for="phone">Phone</label>
        <input id="phone" name="phone" type="text" />
        <label for="company">Company</label>
        <input id="company" name="company" type="text" />
        <label for="notes">Notes</label>
        <textarea id="notes" name="notes" type="text"></textarea>
        <label for="twitter">Twitter</label>
        <input id="twitter" name="twitter" type="text" />
        <input id="submit" type="submit" value="Save contact" />
      </form>
    </div>
    <div class="ui styled accordian">
		<div class="active title">
			<i class="dropdown icon"></i>
			Added contacts
		  </div>
		  <div class="active content">
	  <div id="contact-list">Thomas 0700 101010</div>
	</div>
    </div>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
